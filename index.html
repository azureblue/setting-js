<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="setting.js"></script>
    </head>
    <body id="bd">
        <script>
            var select = new SelectSetting("select: ", {a: "aa", b: "bb"}, {}, el => el);
            elemById("bd").appendChild(select.generate());
            
            var input = new InputSetting("input: ", {type: "number", value: 1}, el => el);
            elemById("bd").appendChild(input.generate());
            
            var multiSetting = new MultiSetting("some settings: ", [
                 new InputSetting("mInput1 : ", {type: "number", value: 1}, el => el),
                 new InputSetting("mInput2 : ", {type: "number", value: 1}, el => el),
                 new SelectSetting("mSelect: ", {a: "maa", b: "mbb"}, {}, el => el)
            ]);
            elemById("bd").appendChild(multiSetting.generate());
            
        var selectSubSettings = new SelectSubSettings("subsettings", {
            a: new InputSetting("inputA: ", {type: "number", value: 1}, el => el),
            b: new MultiSetting("some settings: ", [
                 new InputSetting("subsettings mInput1 : ", {type: "number", value: 1}, el => el),
                 new InputSetting("subsettings mInput2 : ", {type: "number", value: 1}, el => el),
                 new SelectSetting("subsettings mSelect: ", {a: "maa", b: "mbb"}, {}, el => el)
            ])
        }, {
            a: "A",
            b: "B"
        }, {}, () => console.log("sub settings value: " + selectSubSettings.get()));
        
        elemById("bd").appendChild(selectSubSettings.generate());
        </script>
    </body>
</html>
